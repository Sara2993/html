<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>mobile first aproach</title>

  <link rel="stylesheet" href="../themes/mobile_first_aproach.css">
</head>

<body>
  <div class="bg"></div>

  <main class="content">
    <div class="fylo">
      <img src="../images/logo (1).svg" alt="logo">
      <ul>
        <li>
          <img src="../images/icon-document.svg" alt="documentIcon">
        </li>
        <li>
          <img src="../images/icon-folder.svg" alt="folderIcon">
        </li>
        <li>
          <img src="../images/icon-upload.svg" alt="uploadIcon">
        </li>
      </ul>
    </div>
    <div class="storage">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="remaining">
        <h2>185</h2>
        <p>GB LEFT</p>
      </div>
      <div class="bar"></div>
      <ul>
        <li>0 GB</li>
        <li>1000 GB</li>
      </ul>
    </div>
  </main>

</body>

</html>
