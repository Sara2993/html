<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../themes/mobile-first responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>QR code component Challenge</title>
</head>

<body>
  <main>
    <section class="qr-box">
      <img src="../images/image-qr-code.png" alt="Image of QR code to visit Frontend Mentor" class="qr-img">
      <div class="qr-content">
        <h3 class="qr-title">mobile-first responsive</h3>
        <p class="qr-description">Scan the QR code
        </p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Coded by <a href="https://github.com/Sara2993/html">Saraswathi</a>.
  </footer>
</body>

</html>
