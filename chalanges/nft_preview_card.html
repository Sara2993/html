<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
  <link rel="stylesheet" href="../themes/nft_preview_card.css" />
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="../images/image-equilibrium.jpg" alt="NFT Card" />
      <div class="cardview"><img src="../images/icon-view.svg" alt="" /></div>
    </div>

    <article>
      <h2>Equilibrium #6578</h2>
      <p>Our Equilibrium collection promotes calm.</p>

      <ul>
        <li><img src="../images/icon-ethereum.svg" />0.041 ETH</li>
        <li><img src="../images/icon-clock.svg" />7 days left</li>
      </ul>
    </article>

    <div class="avatar">
      <img src="../images/abc.jpg" width="50" height="50" />
      <p>Creation of <span>saraswathi</span></p>
    </div>
  </div>
</body>

</html>
